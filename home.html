<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <style>
        body{
            background-image:url('https://images.unsplash.com/photo-1580193769210-b8d1c049a7d9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHdlYXRoZXJ8ZW58MHx8MHx8fDA%3D');

            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container{
            border-radius: 10px;
            margin-top:15%;

        }

<body>
    <div class="container col-lg-4 col-md-6 col-sm-8 mx-auto p-4 bg-dark text-center">
        <h1 class="text-white">Weather App</h1><br>
        <form action="/" method="post">
          <label class="form-label text-white" for="Cityname">City Name:</label>
          <input class="form-group col-8 m-2 p-2 text-dark" type="text" name="Cityname" placeholder="Enter city name"><br>
          <div class="text-center p-3">
            <button type="button submit" class="btn btn-lg btn-outline-primary">Search</button>
          </div>
        </form>
    </div>
